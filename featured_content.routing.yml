featured_content.ui:
  path: '/admin/structure/featured-content'
  defaults:
    _controller: '\Drupal\featured_content\Controller\FeaturedContentAdmin::overview'
    _title: 'Featured content'
  requirements:
    _permission: 'administer site configuration'
featured_content.edit_content:
  path: '/featured-content/{views_block_plugin}/{taxonomy_term}'
  defaults:
    _entity_form: 'featured_content.default'
    _title: 'Edit content'
  requirements:
    _permission: 'feature content'
    taxonomy_term: \d+
  options:
    _admin_route: TRUE
    parameters:
      views_block_plugin:
        type: views_block_plugin
      taxonomy_term:
        type: 'entity:taxonomy_term'
